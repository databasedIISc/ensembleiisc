---
layout: default
---

{% if page.picture %}
<header class="page-has-picture" style="--image: url('{{ page.picture }}');">
  <div class="screen"></div>
  <div class="container">
    <h1 class="pagetitle glow">{{ page.title | escape }}</h1>
  </div>
</header>
{% else %}
<div class="container">
  <h1 class="pagetitle nav-height-adjust">{{ page.title | escape }}</h1>
</div>
{% endif %}


<div class="post-content container">
  {{ content }}
</div>
